<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ page.tags | join: ", " }}" />
    <meta name="author" content="{{ site.author }}" />

    <title>{{ page.title }}</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>
  <body>
    <div id="background"></div>
    <div id="page">
      <nav id="top">
        <div id="navLinks">
          <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/">Blog</a></li>
            <li><a href="https://github.com/kyleratti" target="_blank">GitHub</a></li>
          </ul>
        </div>
        <div id="sky">
          <div id="sunContainer">
            <div id="sunOverlay"></div>
            <div id="sun">
              <div class="sunbeam sunbeam-1"></div>
              <div class="sunbeam sunbeam-2"></div>
              <div class="sunbeam sunbeam-3"></div>
              <div class="sunbeam sunbeam-4"></div>
            </div>
          </div>
        </div>
      </nav>

      <div id="content">
        {% if page.custom-layout != true %}
          <h1 class="postTitle">{{ page.title }}</h1>
          <h2 class="postDate" title="{{ page.date | date: "%A, %B %e, %Y" }}">{{ page.date | date: "shared %Y-%m-%d" }}</h2>

          <hr />
        {% endif %}

        <section>
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
