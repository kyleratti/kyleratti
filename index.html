layout: simple
title: Home
---

<ul class="postsList">
  {% for post in site.posts %}
  <li class="postListing">
    <a href="{{ post.url }}"
      >{{ post.title }}
      <span class="postDate">{{ post.date | date: "%Y-%m-%d" }}</span></a
    >
  </li>
  {% endfor %}
</ul>
