<ul class="postsList">
  {% for post in site.posts | sort: 'date' %} {% if include.category == "all" or
  post.categories contains include.category %}
  <li class="postListing">
    <a href="{{ post.url }}"
      >{{ post.title }}
      <span class="postDate">{{ post.date | date: "%Y-%m-%d" }}</span></a
    >
  </li>
  {% endif %} {% endfor %}
</ul>
